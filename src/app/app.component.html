<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-center-page-title [title]="'Angular Test App'"></app-center-page-title>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 borderRight">
      <!--MutableDataTable data={ANIMALS} hideField={['id']}/-->
      <app-mutable-data-table></app-mutable-data-table>
    </div>
    <div class="col-xs-6">
      <div [ngStyle]="{'min-height.px':200}">
          <span>d3.js</span>
          <app-d3-bar-chart [data]="city_data"></app-d3-bar-chart>
      </div>
    </div>
  </div>
  <div class="row">
    <hr class="borderTop"/>
    <div class="col-xs-12">
      <!--GoogleMaps markers={MAPS.markers} center={MAPS.center}/-->
      <app-google-maps></app-google-maps>
    </div>
  </div>
  <div class="row">
    <hr class="borderTop"/>
    <div class="col-xs-6">
      <span>Three JS</span>
      <p>DELETE-three js</p>
      <!--app-threejs-cube-scene></app-threejs-cube-scene-->
      <!--app-threejs-cube-scene-alternative></app-threejs-cube-scene-alternative-->
    </div>
    <div class="col-xs-6 borderLeft">
        <span>Unity WebGL</span>
        <p>DELETE-three js</p>
        <!--app-unity-webgl [sceneSource]="'./assets/unity/Builds.json'"></app-unity-webgl-->
    </div>
  </div>
</div>
