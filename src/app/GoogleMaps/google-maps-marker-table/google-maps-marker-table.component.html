<table class="table table-striped table-bordered table-condensed table-hover">
  <tbody>
    <tr>
      <td>
        <input type="text" disabled name="color" placeholder="Marker (randomized)" class="form-control">
      </td>
      <td>
        <input type="text" [(ngModel)]="lat" (keypress)="handleKeyPress($event)" name="lat" placeholder="Latitude" class="form-control">
      </td>
      <td>
        <input type="text" [(ngModel)]="lng" (keypress)="handleKeyPress($event)" name="lng" placeholder="Longitude" class="form-control">
      </td>
      <td class="text-center">
        <button type="button" class="btn btn-default" (click)="handleSubmit()">Mark it!</button>
      </td>
    </tr>
    <tr *ngFor="let row of gmap.markers" (click)="recenter(row.lat,row.lng)">
      <td *ngFor="let d of markerRowElements(row); let i = index">
        <img *ngIf="i === 0; else elseBlock" src={{d}}>
        <ng-template #elseBlock>{{d}}</ng-template>
      </td>
      <td class="text-center">
        <button type="button" class="btn btn-danger" (click)="deleteRow(row.id)">âœ–</button>
      </td>
    </tr>
  </tbody>
</table>
